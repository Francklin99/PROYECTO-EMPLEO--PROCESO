
<section class="flex justify-center relative">
  <img src="https://pagedone.io/asset/uploads/1702362010.png" alt="gradient background image" class="w-full h-full object-cover fixed">
  <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-20">
    <div class="flex gap-4 justify-center items-center p-4 text-2xl">
      <img src="logo.jpg" alt="pagedone logo" class="logo">
      <h2 style="margin: 0;">Job Employment</h2>
    </div>

    <div class="rounded-2xl bg-white shadow-xl">

      <form [formGroup]="formCuenta" class="lg:p-11 p-7 mx-auto">
        <div class="mb-11">
          <h1 class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2">Registrate</h1>
        </div>
        <div formGroupName="usuario">
          <input formControlName="username" type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="username">
          <input formControlName="email" type="email" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="email">
          <input formControlName="passwordHash" type="password" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="password">
        </div>
        <div formGroupName="persona">
          <input formControlName="firstName" type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="Nombre">
          <input formControlName="lastName" type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="Apellidos">
          <input formControlName="dateOfBirth" type="date" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="Nacimiento">
          <input formControlName="address" type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="Dirección">
          <input formControlName="phoneNumber" type="text" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="Teléfono">
        </div>
        <button class="w-full h-12 text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11" (click)="registrarCuenta()">Iniciar Sesión</button>
        <a href="javascript:;" class="flex justify-center text-gray-900 text-base font-medium leading-6"> Si tienes una cuenta? <span class="text-indigo-600 font-semibold pl-3" (click)="volver()">Ingrese Aqui</span>
        </a>
      </form>

    </div>
  </div>
</section>


    <section class="flex justify-center relative">
      <img src="https://pagedone.io/asset/uploads/1702362010.png" alt="gradient background image" class="w-full h-full object-cover fixed">
      <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-20">
        <div class="flex gap-4 justify-center items-center p-4 text-2xl">
          <img src="logo.jpg" alt="pagedone logo" class="logo">
          <h2 style="margin: 0;">Job Employment</h2>
        </div>

        <div class="rounded-2xl bg-white shadow-xl">

          <form [formGroup]="formLogin" class="lg:p-11 p-7 mx-auto">
            <div class="mb-11">
              <h1 class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2">Bienvenido de nuevo</h1>
            </div>
            <input formControlName="email" type="email" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6" placeholder="email">
            <input formControlName="passwordHash" type="password" class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1" placeholder="Password">
            <a href="javascript:;" class="flex justify-end mb-6">
              <span class="text-indigo-600 text-right text-base font-normal leading-6">Recordar Contraseña?</span>
            </a>
            <button class="w-full h-12 text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11" (click)="iniciarSesion()">Iniciar Sesión</button>
            <a href="javascript:;" class="flex justify-center text-gray-900 text-base font-medium leading-6"> No tienes una cuenta? <span class="text-indigo-600 font-semibold pl-3" (click)="registrarse()">Registrate</span>
            </a>
          </form>

        </div>
      </div>
    </section>
